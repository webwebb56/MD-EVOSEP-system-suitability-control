name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: [check, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdqc-windows-x64
          path: target/release/mdqc.exe

  release:
    name: Release
    runs-on: windows-latest
    needs: [build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mdqc-windows-x64
          path: artifacts/

      - name: Create checksums
        shell: pwsh
        run: |
          cd artifacts
          Get-FileHash mdqc.exe -Algorithm SHA256 | Format-List > mdqc.exe.sha256

      # TODO: Add MSI building with WiX
      # TODO: Add code signing

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/mdqc.exe
            artifacts/mdqc.exe.sha256
          draft: true
          generate_release_notes: true
