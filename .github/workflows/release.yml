name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows Release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test --release

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update version in installer script
        shell: pwsh
        run: |
          $content = Get-Content installer/mdqc.iss -Raw
          $content = $content -replace '#define MyAppVersion ".*"', '#define MyAppVersion "${{ steps.version.outputs.version_number }}"'
          Set-Content installer/mdqc.iss $content

      - name: Build installer with Inno Setup
        shell: pwsh
        run: |
          # Download and install Inno Setup
          $url = "https://jrsoftware.org/download.php/is.exe"
          $installer = "$env:TEMP\innosetup.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait

          # Create output directory
          New-Item -ItemType Directory -Force -Path target/installer

          # Build the installer
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/mdqc.iss

      - name: Rename artifacts
        shell: pwsh
        run: |
          # Rename standalone exe
          Copy-Item "target/release/mdqc.exe" "mdqc-${{ steps.version.outputs.version }}-windows-x64.exe"

          # Rename installer (it's already named with version from the script)
          Copy-Item "target/installer/mdqc-setup-${{ steps.version.outputs.version_number }}.exe" "mdqc-setup-${{ steps.version.outputs.version }}.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          body: |
            ## Installation

            **Recommended:** Download `mdqc-setup-${{ steps.version.outputs.version }}.exe` and run the installer.

            The installer will:
            - Install MD QC Agent to Program Files
            - Create configuration directories
            - Add Start Menu shortcuts
            - Optionally start on Windows boot
            - Launch the system tray icon

            **Manual install:** Download `mdqc-${{ steps.version.outputs.version }}-windows-x64.exe` if you prefer to set up manually.

            ## Requirements
            - Windows 10 or later
            - [Skyline](https://skyline.ms) (for data extraction)
          files: |
            mdqc-setup-${{ steps.version.outputs.version }}.exe
            mdqc-${{ steps.version.outputs.version }}-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
